<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process Failed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #556C76;
            color: #333;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }

        .error-display {
            background-color: #FFA6A6;
            width: 70%;
            height: 75vh;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .error-message {
            background-color: #f4f4f4;
            width: 70%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
            color: #333;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .action-button {
            background-color: #C8E6C9;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #A5D6A7;
        }
    </style>
</head>
<body>
    <div class="error-display">
        Estimation Failed
    </div>

    <div class="error-message">
        {{ error_message }}
    </div>

    <div class="buttons-container">
        <form action="{{ url_for('cleaning') }}" method="post">
            <button type="submit" class="action-button">Back to Home</button>
        </form>
    </div>
</body>
</html>
